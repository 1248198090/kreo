name: ✨ Feature Request
description: 建议一个新功能或改进
title: "[Feature]: "
labels: ["enhancement", "triage"]
assignees:
  - stevenleep
body:
  - type: markdown
    attributes:
      value: |
        感谢您建议新功能！

  - type: textarea
    id: problem
    attributes:
      label: 相关问题
      description: 这个功能请求是否与某个问题相关？请描述。
      placeholder: 例如：我总是很沮丧，当...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 建议的解决方案
      description: 描述您希望实现的解决方案
      placeholder: 我希望...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 考虑的替代方案
      description: 描述您考虑过的任何替代解决方案或功能
      placeholder: 我还考虑了...
    validations:
      required: false

  - type: dropdown
    id: priority
    attributes:
      label: 优先级
      description: 这个功能对您有多重要？
      options:
        - 低 - 有了更好
        - 中 - 对我的工作流程有帮助
        - 高 - 对我的工作流程至关重要
        - 紧急 - 阻塞性问题
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: 附加上下文
      description: 在此处添加有关功能请求的任何其他上下文或屏幕截图
    validations:
      required: false

  - type: checkboxes
    id: terms
    attributes:
      label: 行为准则
      description: 通过提交此issue，您同意遵循我们的行为准则
      options:
        - label: 我同意遵循此项目的行为准则
          required: true
